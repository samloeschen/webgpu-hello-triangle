<html lang="en">
  <body>
    <canvas id="gpuCanvas" width="800" height="600"></canvas>
    <script src="main.js"></script>
    <script id="shaders" type="text/plain">
    struct VertexOut {
        [[builtin(position)]] position: vec4<f32>;
        [[location(0)]] color: vec4<f32>;
    };
    
    [[stage(vertex)]]
    fn vert_main([[location(0)]] position: vec4<f32>,
                 [[location(1)]] color: vec4<f32>) -> VertexOut
    {
        var output: VertexOut;
        output.position = position;
        output.color = color;
        return output;
    }
    
    [[stage(fragment)]]
    fn frag_main(input: VertexOut) -> [[location(0)]] vec4<f32>
    {
        return input.color;
    }
    </script>
    
  </body>
</html>
